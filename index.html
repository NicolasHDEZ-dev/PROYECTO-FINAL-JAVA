<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand bg-danger text-white" href="#">ShoeMarket</a>
          <h1 class="text-white text-center" id="titulo">Tu distribuidor de zapatillas!</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Registrarse
          </button>
        </div>
      </nav>
</header>
<form action="" method="post" id="form">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Registrate con tus datos!</h1>
          <button type="button" class="btn-close btn-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-white">
            <h2>Email</h2>
          <input class="input" id="mail" type="email">
          <h3>Clave</h3>
          <input class="input" id="clave" type="password">
        </div>    
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" id="btnSubmit">Enviar</button>
          <p class="warnings text-white" id="warnings"></p>
        </div>
      </div>
    </div>
  </div>
</form>
<section>
    <div class="container mt-3">
        <div class="items">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Jordan 1 Fragment</h3>
                        <img class="item-image" src="./img/j1frag.png">

                        <div class="item-details">
                            <h4 class="item-price">300$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Jordan 1 Black Toe</h3>

                        <img class="item-image" src="./img/Jordan1-bred.png">

                        <div class="item-details">
                            <h4 class="item-price">260$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Jordan 4 Bred</h3>

                        <img class="item-image" src="./img/4-bred.png">

                        <div class="item-details">
                            <h4 class="item-price">250$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Jordan 11 Concord</h3>

                        <img class="item-image" src="./img/Jordan11-concord.png">

                        <div class="item-details">
                            <h4 class="item-price">220$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Nike Uptempo</h3>

                        <img class="item-image" src="./img/uptempo.png">
                        <div class="item-details">
                            <h4 class="item-price">150$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="item shadow mb-4">
                        <h3 class="item-title text-center">Nike Airmax 1</h3>

                        <img class="item-image" src="./img/airmax.png">
                        <div class="item-details">
                            <h4 class="item-price">200$</h4>
                            <button class="btn btn-danger agregaralcarrito">AÑADIR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</section>
<h1 class="text-center">TU CARRITO SE VERA AQUI</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
